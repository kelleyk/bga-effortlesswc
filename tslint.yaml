extends: "tslint:recommended"
# rulesDirectory:
#     - path/to/custom/rules/directory/
#     - another/path/
rules:
    max-line-length:
        options: [120]
    new-parens: true
    no-arg: true
    no-bitwise: true
    no-conditional-assignment: true
    no-consecutive-blank-lines: false
    no-console:
        severity: warning
        options:
            - debug
            - info
            - log
            - time
            - timeEnd
            - trace
    quotemark: [true, "single"]
    interface-name: [true, "never-prefix"]
    variable-name:
    - true
    - "check-format"
    - "allow-leading-underscore"
    - "require-const-for-all-caps"
    - "ban-keywords"
jsRules:
    max-line-length:
        options: [120]
